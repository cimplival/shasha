 <!--Registration Form Begin-->
  <div class="container">
    <div class="section">
      <div class="row center">
        <div class="col s12 m12">
            <h4 class="center register-title">Join Our Network</h4>
        </div>
      </div>

    <!--Registration Card-->
      <div class="row">
        <div class="col s12 m2"></div>
        <div class="col s12 m6 offset-m1">
            <div class="card register-card">
              <div class="card-info">
                <h4 class="card-title">Sign Up</h4>
                <p>Register Using Social Media</p>
                <a href="#" class="btn-social">
                  <img src="img/social/twitter/twitter.png"
                     srcset="img/social/twitter/twitter@2x.png 2x,
                             img/social/twitter/twitter@3x.png 3x"
                     class="btn-social btn-floating waves-effect" />
                </a>
                <a href="#">
                  <img src="img/social/facebook/facebook.png"
                     srcset="img/social/facebook/facebook@2x.png 2x,
                             img/social/facebook/facebook@3x.png 3x"
                    class="btn-social btn-floating waves-effect" />
                </a>
                <a href="#">
                <img src="img/social/google/google.png"
                   srcset="img/social/google/google@2x.png 2x,
                           img/social/google/google@3x.png 3x"
                   class="btn-social btn-floating waves-effect" />
                </a>
                <p>Or using your email</p>
              </div>
              <div class="card-content">
                <div class="input-field col s12">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">NAME</label>
                </div>
                <div class="input-field col s12">
                  <input id="email" type="text" class="validate">
                  <label for="email">EMAIL</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">PASSWORD</label>
                </div>
                <div class="input-field col s12 center">
                  <a href="register-2.html" class="waves-effect waves-light btn col m12" type="submit">SIGN UP</a>
                </div>
              </div>
            <div class="card-action center">
                <p>Already registered? <a href="signin.html">SIGN IN</a></p>
            </div>
          </div>
        </div>
        <div class="col s12 m2"></div>
      </div>
      <!--End Registration Card-->

      </div>
    </div>
  </div>
  <!--End Registration Form-->
