      <span class="library-current-course">

  <div class="container pricing-container">
    <div class="section">
      <div class="row pricing-hd">
        <div class="col s12 m12">
          <div class="icon-block">
            <h5 class="center"><span class="library-courses-title">Create a New Course</span></h5>
          </div>
        </div>
      </div>
      <form method="POST">
        <div class="row ">
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <select class="browser-default" name="course_icon">
                  <option value="" disabled selected>Select a Course Icon</option>
                  <option value="General">General</option>
                  <option value="Business">Business</option>
                  <option value="Mathematics">Mathematics</option>
                  <option value="Literature">Literature</option>
                  <option value="Science">Science</option>
                  <option value="Geography">Geography</option>
                  <option value="History">History</option>
                  <option value="Languages">Languages</option>
                  <option value="Technology">Technology</option>
                  <option value="Music">Music</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
              <input id="course_name" name="course_name" type="text" class="validate">
                <label for="course_name">Course Name</label>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="course_description" name="course_description" class="materialize-textarea"></textarea>
                <label for="course_description">Course Description</label>
              </div>
            </div>
          </div>

          <div class="col s12">
            <div class="row">
              <a href="#" class="waves-effect waves-light btn col m2 right" type="submit">Create</a>
            </div>
          </div>
        </div>
      </form>
